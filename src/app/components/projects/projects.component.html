<h1>Test</h1>
<h2>This is {{ !dev ? "Projects" : "In Development" }} </h2>
<div class="grid">
    <app-card class="card"
        *ngFor="let project of projects"
        [title]="project.name"
        [description]="project.description"
        [route]="project.route"
        [creationDate]="project.lastUpdated">
    </app-card>
</div>
