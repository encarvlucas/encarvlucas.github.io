<h1>{{ !dev ? "These are my finished projects:" : "These are projects still in development:" }} </h1>
<div class="grid">
    <app-card class="card"
        *ngFor="let project of projects"
        [title]="project.name"
        [description]="project.description"
        [img]="project.imageLink"
        [route]="project.route"
        [creationDate]="project.lastUpdated">
    </app-card>
</div>
