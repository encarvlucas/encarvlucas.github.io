<div class="container" [style]="'height: ' + this.height + 'px; width: ' + this.width + 'px;'">
    <div class="overlay" [routerLink]="route">
        <div class="items date">
            {{ creationDate?.toDateString() }}
        </div>
        <div class="items title">
            <p>{{ title }}</p>
            <hr>
        </div>
        <div class="items desc">
            <p>{{ description }}</p>
        </div>
    </div>
</div>
