<div class="container" [style]="containerStyle" [ngClass]="{disabled: disabled}">
  <div class="overlay" [routerLink]="disabled ? null : route">
    <div class="items date">
      {{ creationDate | date:'medium' }}
    </div>
    <div class="items title">
      <p>{{ title }}</p>
      <hr>
    </div>
    <div class="items desc">
      <p>{{ description }}</p>
    </div>
  </div>
</div>
