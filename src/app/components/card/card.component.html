<div class="container" [style]="style">

        <div class="items date">
            {{ creationDate?.toDateString() }}
        </div>
        <div class="items title">
            <p>{{ title }}</p>
            <hr>
        </div>
        <div class="items desc">
            <p>{{ description }}</p>
        </div>
    </div>
</div>
